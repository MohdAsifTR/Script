<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Excel File</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
